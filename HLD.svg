@startuml Text to image
mainframe  Text to Image generation system
autonumber

Frontend -> Backend : user types description POST /api/generate
Backend -> "OpenAI API" : send description

alt#LightBlue #LightGreen "OpenAI API" success case
   "OpenAI API" -> Backend : return image url
   Backend -> Frontend : return image url with 200 status code
else #Pink "OpenAI API" fails to return image url or some error occurs
    "OpenAI API" -> Backend : return error message
    Backend -> Frontend : return error message with 500 status code
end

@enduml

